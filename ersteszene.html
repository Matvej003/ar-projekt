<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Der Marker (verwende deine .patt Datei!) -->
      <a-marker preset="hiro">


        <!-- Mittelpunkt der Szene -->
        <a-box position="0 0.5 0" color="blue"></a-box>

        <!-- Hier erscheinen die generierten Sterne -->
        <a-entity id="star-container"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Star-Objekt-Array
      const stars = [];
      const container = document.getElementById("star-container");

      // 30 Sterne erzeugen
      for (let i = 0; i < 30; i++) {
        const x = (Math.random() - 0.5) * 3;
        const y = Math.random() * 2;
        const z = (Math.random() - 0.5) * 3;

        const star = document.createElement("a-sphere");
        star.setAttribute("radius", 0.05);
        star.setAttribute("position", { x, y, z });
        star.setAttribute("color", "yellow");

        container.appendChild(star);
        stars.push(star); // speichern, falls du spÃ¤ter animieren willst
      }
    </script>
  </body>
</html>
